<div id="main">

    <div class="row">
        <units></units>
        <cruncher></cruncher>
    </div>

    <turn-counter ng-show="tdata.turnCounter.enabled"></turn-counter>
    <heal-counter ng-show="tdata.healCounter.enabled"></heal-counter>
    <rcv-counter ng-show="tdata.rcvCounter.enabled"></rcv-counter>
    <semla-counter ng-show="tdata.semlaCounter.enabled"></semla-counter>
    <damage-counter ng-show="tdata.damageCounter.enabled"></damage-counter>
    <basehp-counter ng-show="tdata.basehpCounter.enabled"></basehp-counter>
    <dmgreduction-counter ng-show="tdata.dmgreductionCounter.enabled"></dmgreduction-counter>
    <carrychain-counter ng-show="tdata.carrychainCounter.enabled"></carrychain-counter>
    <debuff-counter ng-show="tdata.debuffCounter.enabled"></debuff-counter>
    
    <hp-bar></hp-bar>

    <div id="other">
        <button type="button" class="btn btn-settings menu-link" uib-tooltip="설정" tooltip-append-to-body="true"
                ng-click="options.sidebarVisible = !options.sidebarVisible">
            <i class="fa fa-gear"></i>
        </a><!--
     --><button type="button" class="btn btn-info" id="reset" ui-sref=".saveSlot" uib-tooltip="저장" tooltip-append-to-body="true">
            <i class="fa fa-download"></i>
        </button><!--
     --><button type="button" class="btn btn-primary" id="reset" ui-sref=".loadSlot" uib-tooltip="불러오기" tooltip-append-to-body="true">
            <i class="fa fa-upload"></i>
        </button><!--
     --><button type="button" class="btn btn-danger" id="reset" ui-sref=".reset" uib-tooltip="초기화" tooltip-append-to-body="true">
            <i class="fa fa-eraser"></i>
        </button><!--
     --><button type="button" class="btn btn-orchid" id="quickPick" ui-sref=".quickpick" uib-tooltip="빠른 선택" tooltip-append-to-body="true">
            <i class="fa fa-bolt"></i>
        </button><!--
     --><button type="button" class="btn btn-success" ng-click="generateURL()"
                title="팀 공유하기" ng-controller="ExportCtrl" uib-tooltip="URL 내보내기" tooltip-append-to-body="true">
            <i class="fa fa-exchange"></i>
        </button><!--
     --><button type="button" class="btn btn-warning" ui-sref=".image" title="이미지 생성"
                uib-tooltip="이미지 내보내기" tooltip-append-to-body="true">
            <i class="fa fa-picture-o"></i>
        </button>
        <button type="button" class="btn" ui-sref="main.instruction" title="사용법"
                uib-tooltip="사용법" tooltip-append-to-body="true">
            <i class="fa fa-question-circle"></i>
        </button>
    </div>

    <url-container></url-container>

    <div id="transient" class="alert alert-danger" ng-if="options.transientMode" ng-click="options.transientMode = false">
        <i class="fa fa-lock"></i>
        일시적 모드가 활성화되었습니다. 클릭하면 비활성화됩니다.
        <span popover-placement="top" popover-trigger="mouseenter"
            popover-title="Transient Mode" uib-popover-template="'transient.html'"
            popover-append-to-body="'true'">
            (?)
        </span>
    </div>

</div>

<sidebar ng-class="{ open: options.sidebarVisible }"></sidebar>

<remove-zone></remove-zone>

<div class="popup" ui-view="popup" ng-class="{ visible: isPopupVisible }"></div>

<script type="text/ng-template" id="transient.html">
    <div id="transient-explanation">
        데이터 전송이 완료되면 일시적 모드가 자동으로 활성화됩니다.
        <br/>
        일시적 모드가 활성화되면 계산기는 현재 상태를 저장하지 않으며, 새로고침만으로 이전 데이터 전송에서 발생한 변경사항을 무시할 수 있습니다.
    </div>
</script>

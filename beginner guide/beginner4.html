<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11주년 초스고패스 4탄 출항리스트</title>
    <link rel="stylesheet" href="beginner.css">
    <!-- Pretendard Variable 웹폰트 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">
</head>
<body>
    <!-- 메인 헤더 -->
    <header class="main-header-beginner">
        <h1 class="main-title-beginner">11주년 초스고패스 4탄 <br>출항리스트</h1>
    </header>
    <!-- S티어 영역 -->
    <section class="s-tier-section">
        <h2 class="s-tier-title">S티어</h2>
        <div class="s-tier-line"></div>
        <p class="s-tier-desc">
            해당 티어는 필수 스고패스 캐릭터입니다.<br>
            필수스고패스 캐릭터는 전부 뽑으라는 의미로 해석되는게 아니라 해당 패스의 핵심캐릭터를 뜻합니다.
        </p>
        <!-- S티어 캐릭터 이미지 그리드 (총 20개, 8x3 구조, 예시 src) -->
        <div class="s-tier-image-grid">
            <img src="../api/images/thumbnail/glo/3/400/3400.png" alt="캐릭터1" class="s-tier-img">
            <img src="#" alt="캐릭터2" class="s-tier-img">
            <img src="#" alt="캐릭터3" class="s-tier-img">
            <img src="#" alt="캐릭터4" class="s-tier-img">
            <img src="#" alt="캐릭터5" class="s-tier-img">
            <img src="#" alt="캐릭터6" class="s-tier-img">
            <img src="#" alt="캐릭터7" class="s-tier-img">
            <img src="#" alt="캐릭터8" class="s-tier-img">
            <img src="#" alt="캐릭터9" class="s-tier-img">
            <img src="#" alt="캐릭터10" class="s-tier-img">
            <img src="#" alt="캐릭터11" class="s-tier-img">
            <img src="#" alt="캐릭터12" class="s-tier-img">
            <img src="#" alt="캐릭터13" class="s-tier-img">
            <img src="#" alt="캐릭터14" class="s-tier-img">
            <img src="#" alt="캐릭터15" class="s-tier-img">
            <img src="#" alt="캐릭터16" class="s-tier-img">
            <img src="#" alt="캐릭터17" class="s-tier-img">
            <img src="#" alt="캐릭터18" class="s-tier-img">
            <img src="#" alt="캐릭터19" class="s-tier-img">
            <img src="#" alt="캐릭터20" class="s-tier-img">
        </div>
        <!-- A티어 영역 시작 -->
        <section class="a-tier-section">
            <h2 class="a-tier-title">A티어</h2>
            <div class="a-tier-line"></div>
            <p class="a-tier-desc">
                해당 티어는 무리하지않는 선에서 가지고 출항할 시 도움이 되는 캐릭터입니다.<br>
                해당티어도 S티어와 동일하게 전부 뽑으라는 의미로 해석되는게 아니라 갖고 들어가면 도움이 된다. 라고 해석하면 좋습니다.
            </p>
            <div class="a-tier-image-grid">
                <img src="#" alt="A캐릭터1" class="a-tier-img">
                <img src="#" alt="A캐릭터2" class="a-tier-img">
